version: '3'
services:
  nginx:
    build: ./nginx_service/
    ports:
      - "80:80"
      - "443:443"

    volumes:
       - /etc/letsencrypt/archive/grechka.tech/:/etc/nginx/certs/
    
    depends_on:
      - frontend
      - api

  frontend:
    build: ./frontend_service/

  grabber:
    build: ./grabber_service/

  api:
    build: ./api_service/
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: buckwheat
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: outsideportisnotopened



