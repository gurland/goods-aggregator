version: '3'
services:
  nginx:
    build: ./nginx_service/
    ports:
      - "80:80"
      - "443:443"

    volumes:
       - /etc/letsencrypt/archive/grechka.tech/:/etc/nginx/certs/
    
    depends_on:
      - frontend
      - api

  frontend:
    build: ./frontend_service/

  api:
    build: ./api_service/


